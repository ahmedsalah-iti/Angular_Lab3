<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
@for (product of ProductsList; track product.id) {
  <div class="card" style="width: 25rem;">
    <img src="{{product.imgUrl}}" class="card-img-top" alt="Product Image">
    <div class="card-body text-center">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Price: ${{product.price}}</p>
      <p class="card-text">{{getStock(product.stock)}}</p>
      <button (click)="addToCart(product.id)" [ngClass]='{"btn":true,"btn-outline-success":product.stock > 1,"btn-outline-warning":product.stock == 1,"w-100":true,"disabled":!product.stock,"btn-danger":!product.stock}'>Buy Now</button>
    </div>
  </div>
}
</div>
