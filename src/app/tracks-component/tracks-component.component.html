<div class="container my-4 p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="trackSelect" class="form-label fw-semibold">Select Track</label>
    <select id="trackSelect" class="form-select" [(ngModel)]="selectedTrack" aria-label="Select Track">
      <option value="All" selected>All Tracks</option>
      @for (Track of Tracks; track Track.id) {
        <option [value]="Track.name">{{ Track.name }}</option>
      }
    </select>
  </div>

  <div class="mb-3">
    <h5 class="text-secondary">Selected Track:</h5>
    <h2 class="fw-bold text-primary">{{ selectedTrack }}</h2>
  </div>

  <hr>

  @if (filteredUsers().length > 0) {
    <div class="list-group">
      @for (User of filteredUsers(); track User.id) {
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <span class="fw-semibold">[{{User.id}}] {{ User.name }}</span>
          <span class="badge bg-{{getTrackColorByName(User.trackName)}} text-dark">{{ User.trackName }}</span>
        </div>
      }
    </div>
  } @else {
    <div class="alert alert-warning text-center" role="alert">
      There are no users for this track!
    </div>
  }
</div>
